{% extends "base.html" %}
{% block title %}
    Create Profile
{% endblock %}

{% block blog_base %}

<div class=" d-flex flex-column align-items-center mb-3">
        <div class="border rounded-3 shadow-sm mt-5 pt-4 mb-3 pb-5 px-5 bg-body w-75 ">
            <h1> Create Profile </h1>
            <div class='form-group'>
                <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class='btn btn-success btn-sm'> Save Profile </button>
                <form/>
            </div>
        </div>
    
    <a class='btn btn-secondary btn-sm' href="{% url 'home' %}"> Home </a>

</div>

<script>
    let user = "{{user.id}}";
    document.getElementById('user_id').value = user;
</script>

{% endblock blog_base %}
